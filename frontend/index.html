<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            gap: 30px;
        }

        /* 左侧服务树样式 */
        .left-panel {
            width: 300px;
            border-right: 1px solid #e0e0e0;
            padding-right: 20px;
        }

        .server-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .server-field {
            display: grid;
            grid-template-columns: 60px 1fr;
            margin: 4px 0;
        }

        /* 组织结构样式 */
        .group-section {
            margin-top: 20px;
        }

        .tree-node {
            list-style: none;
            padding-left: 20px;
        }

        .tree-node li::before {
            content: "+";
            margin-right: 6px;
            color: #666;
        }

        /* 右侧详情样式 */
        .right-panel {
            flex: 1;
        }

        .detail-section {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<!-- 左侧服务树 -->
<div class="left-panel">
    <h2>支付业务1</h2>

    <!-- 服务器列表 -->
    <div class="server-card">
        <div class="server-field"><span>IP:</span> 192.168.1.211</div>
        <div class="server-field"><span>序列号:</span> 1Bdgu2</div>
        <div class="server-field"><span>CPU:</span> 8</div>
        <div class="server-field"><span>内存:</span> 16GB</div>
    </div>

    <div class="server-card">
        <!-- 其他服务器相同结构... -->
    </div>

    <!-- 组织结构 -->
    <div class="group-section">
        <h3>后端开发组</h3>
        <ul class="tree-node">
            <li>产品1
                <ul>
                    <li>应用-1-1</li>
                </ul>
            </li>
            <li>产品2
                <ul>
                    <li>应用-2-1</li>
                </ul>
            </li>
        </ul>

        <h3>中间件组</h3>
        <ul class="tree-node">
            <li>产品1
                <ul>
                    <li>应用-1-1</li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<!-- 右侧详情 -->
<div class="right-panel">
    <h2>详情</h2>
    <div class="detail-section">
        <h3>服务器详情</h3>
        <!-- 详情内容... -->
    </div>

    <div class="detail-section">
        <h3>应用详情</h3>
        <!-- 详情内容... -->
    </div>

    <div class="detail-section">
        <h3>监控详情</h3>
        <!-- 详情内容... -->
    </div>
</div>
</body>
</html>
